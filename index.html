		/**
		 *进入搜索页面加载历史搜索记录  
		 */
		function getSearchRecord() {
			var searchRecord = appcan.locStorage.getVal('searchRecord');
			if (searchRecord) {
				var template = "";
				var searchObjList = JSON.parse(searchRecord);
				for (var i = 0; i < searchObjList.length; i++) {
					var cityObj = JSON.parse(searchObjList[i]);
					template += '<li code4="' + cityObj.code4 + '" onclick="historyLocation(this)">' + cityObj.city + '</li>';
				};
				$(".history").find("ul").html(template);
			}
		}

	    /**
		 *搜索定位    
		 */
		function scrollLocation(location, code) {
			if (location == 'history') {
				$('body').scrollTop($("#history").offset().top)
			} else {
				$('body').scrollTop($("#list_" + location).offset().top)
			}
		};
		
		/**
		 *搜索跳转至指定位置，并将搜索的记录放入缓存中
		 */
		function checkKey(e) {
			var search = $('#search_inpt').val().toUpperCase(); //获取用户在输入框输入的搜索值
			if (search != "") {
				var item = $('.list_item');
				for (var i = 0; i < item.length; i++) {
					if ($(item).eq(i).html() == search || $(item).eq(i).attr('code3') == search || $(item).eq(i).attr('code4') == search) {
						$('#search_inpt').blur();
						setTimeout(function() {
							$('body').scrollTop($(item).eq(i).offset().top)
						}, 500)
						break;
					}
					if (i == item.length - 1) {
						alert("提示", "没有搜索到相关信息!")
					}
				}
			}
		}
